            </div>
            <br>
            <div class="data">
                <label class="login-info"> Password: </label>
                <input type="password" id="password" class="login-button">
            </div>
            <br>
            <br>
            <div>
                <input type="submit" id="login-send">
            </div>
            </form>
        </div>

      <script src="script.js"></script>
    </div>
