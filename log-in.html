<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>ID 124 - Course Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="login-body">
    <div class="login-container">
        <img src="images/logo.png" id="dlsu">
        <div class="login-label">
            <h1>IS-PATHFINDER</h1>
            <p>Log-In</p>
        </div>

        <div>
            <form id="loginForm" onsubmit="return redirectToPage(event)">
            <div class="data-login">
                <label class="login-info"> Username: </label>
                <input type="text" id="username">
            </div>
            <br>
            <div class="data">
                <label class="login-info"> Password: </label>
                <input type="password" id="password">
            </div>
            <br>
            <br>
            <div>
                <input type="submit" id="login-send">
            </div>
            </form>
        </div>

      <script src="script.js"></script>
    </div>
</body>

</html>
